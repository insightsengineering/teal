---
# All available hooks: https://pre-commit.com/hooks.html
# R specific hooks: https://github.com/lorenzwalthert/precommit
default_stages: [commit]
default_language_version:
  python: python3
repos:
  - repo: https://github.com/lorenzwalthert/precommit
    rev: v0.2.2.9006
    hooks:
      - id: style-files
        name: Style code with `styler`
        args: [--style_pkg=styler, --style_fun=tidyverse_style,
              --cache-root=styler]
      - id: roxygenize
        name: Regenerate package documentation
        additional_dependencies:
          - checkmate
          - digest
          - dplyr
          - ggplot2
          - glue
          - grDevices
          - lifecycle
          - logger
          - magrittr
          - methods
          - bioc::MultiAssayExperiment
          - R6
          - rlang
          - rtables
          - shinyjs
          - shinyWidgets
          - stats
          - bioc::SummarizedExperiment
          - utils
          - yaml
      - id: spell-check
        name: Check spelling with `spelling`
        exclude: >
          (?x)^(
          \.github/.*\.yaml|
          data/.*|
          (.*/|)\.Rprofile|
          (.*/|)\.Renviron|
          (.*/|)\.gitignore|
          (.*/|)NAMESPACE|
          (.*/|)DESCRIPTION|
          (.*/|)LICENSE|
          (.*/|)staged_dependencies\.yaml|
          (.*/|)WORDLIST|
          (.*/|)\.Rbuildignore|
          (.*/|)\.pre-commit-.*|
          .*\.[rR]|
          .*\.Rproj|
          .*\.py|
          .*\.rds|
          .*\.Rds|
          .*\.sh|
          .*\.RData|
          .*\.xml|
          .*\.css|
          .*\.svg|
          .*\.js|
          .*\.jpg|
          (.*/|)\.gitlab-ci\.yml|
          (.*/|)CODEOWNERS|
          (.*/|)\.lintr|
          (.*/|)\_pkgdown.yml
          )$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: file-contents-sorter
        name: Sort .Rbuildignore and inst/WORDLIST
        files: "\\.Rbuildignore|inst/WORDLIST$"
  - repo: https://github.com/lorenzwalthert/gitignore-tidy
    rev: bb80136de68e7fe844cd0397f0088f469845d258
    hooks:
      - id: tidy-gitignore
        name: Tidy .gitignore
