# All available hooks: https://pre-commit.com/hooks.html
# R specific hooks: https://github.com/lorenzwalthert/precommit
default_stages: [commit]

repos:
  - repo: https://github.com/lorenzwalthert/precommit
    rev: v0.2.2.9006
    hooks:
      - id: style-files
        args: [--style_pkg=styler, --style_fun=tidyverse_style, --cache-root=styler]
      - id: roxygenize
        additional_dependencies:
          - checkmate
          - digest
          - dplyr
          - ggplot2
          - glue
          - grDevices
          - lifecycle
          - logger
          - magrittr
          - methods
          - bioc::MultiAssayExperiment
          - R6
          - rlang
          - rtables
          - shinyjs
          - shinyWidgets
          - stats
          - bioc::SummarizedExperiment
          - utils
          - yaml
      - id: spell-check
        exclude: >
          (?x)^(
          \.github/.*\.yaml|
          data/.*|
          tests/testthat/.*|
          touchstone/config\.json|
          (.*/|)\.Rprofile|
          (.*/|)\.Renviron|
          (.*/|)\.gitignore|
          (.*/|)NAMESPACE|
          (.*/|)WORDLIST|
          (.*/|)\.travis.yml|
          (.*/|)appveyor.yml|
          (.*/|)\.Rbuildignore|
          (.*/|)\.pre-commit-.*|
          .*\.[rR]|
          .*\.Rproj|
          .*\.py|
          .*\.feather|
          .*\.rds|
          .*\.Rds|
          .*\.sh|
          .*\.RData|
          .*-in_tree
          )$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: file-contents-sorter
        name: Sort .Rbuildignore
        files: "\\.Rbuildignore$"
  - repo: https://github.com/lorenzwalthert/gitignore-tidy
    rev: b3eaceb0bf2df137cc80f85b3943b6684f204c48
    hooks:
      - id: tidy-gitignore
  - repo: local
    hooks:
      - id: forbid-to-commit
        name: Don't commit common R artifacts
        entry: Cannot commit .Rhistory, .RData, .Rds or .rds.
        language: fail
        files: '\.Rhistory|\.RData|\.Rds|\.rds$'
