---
name: Release ğŸˆ

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  docs:
    name: Pkgdown Docs ğŸ“š
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/pkgdown.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      default-landing-page: latest-tag
      deps-installation-method: setup-r-dependencies
  validation:
    name: R Package Validation report ğŸ“ƒ
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/validation.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      deps-installation-method: setup-r-dependencies
  release:
    name: Create release ğŸ‰
    uses: insightsengineering/r.pkg.template/.github/workflows/release.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  build:
    name: Build package and reports ğŸ
    needs: [release, docs]
    uses: insightsengineering/r.pkg.template/.github/workflows/build-check-install.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      additional-env-vars: |
        _R_CHECK_CRAN_INCOMING_REMOTE_=false
      additional-r-cmd-check-params: --as-cran
      enforce-note-blocklist: true
      note-blocklist: |
        checking dependencies in R code .* NOTE
        checking R code for possible problems .* NOTE
        checking examples .* NOTE
        checking Rd line widths .* NOTE
        checking top-level files .* NOTE
      unit-test-report-brand: >-
        https://raw.githubusercontent.com/insightsengineering/hex-stickers/main/thumbs/teal.png
      deps-installation-method: setup-r-dependencies
  coverage:
    name: Coverage ğŸ“”
    needs: [release, docs]
    uses: insightsengineering/r.pkg.template/.github/workflows/test-coverage.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      additional-env-vars: |
        NOT_CRAN=true
      deps-installation-method: setup-r-dependencies
  wasm:
    name: Build WASM packages ğŸ§‘â€ğŸ­
    needs: release
    uses: insightsengineering/r.pkg.template/.github/workflows/wasm.yaml@main
