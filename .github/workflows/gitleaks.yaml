name: gitleaks

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run gitleaks
        run: |
          GITLEAKS_VERSION=$(curl -s https://api.github.com/repos/zricethezav/gitleaks/releases/latest |  grep -oP '"tag_name": "\K(.*)(?=")')
          wget https://github.com/zricethezav/gitleaks/releases/download/$GITLEAKS_VERSION/gitleaks-linux-amd64
          sudo mv gitleaks-linux-amd64 /usr/bin/gitleaks
          chmod +x /usr/bin/gitleaks
          gitleaks -v --path . --no-git
        shell: bash
