name: Version check

on:
  push:
    branches:
      - main
      - pre-release
      - bump_dev_version # TODO: remove after testing
  pull_request:

jobs:
  version-check:
    name: Version check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: NEWS.md and DESCRIPTION Version check
        run: |
          DESC_VERSION=$(awk -F: '/Version:/{gsub(/[ ]+/,"") ; print $2}' DESCRIPTION)
          NEWS_VERSION=$(awk '/^#+ /{print $3; exit}' NEWS.md)
          echo "NEWS.md version: $NEWS_VERSION"
          echo "DESCRIPTION version: $DESC_VERSION"
          if (test $DESC_VERSION = $NEWS_VERSION ); then
              echo "NEWS.md and DESCRIPTION have the same version"
          else
              echo "🙈 NEWS.md and DESCRIPTION have different versions!!!"
              echo "Fix it!!! please"
              exit 1
          fi
        shell: bash
  
  version-bump:
    name: Bump version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Version increment for main branch
        # if: github.ref == 'refs/heads/main' # Only after merge or push to main
        if: github.ref == 'refs/heads/bump_dev_version'
        run: |
          DESC_VERSION=$(awk -F: '/Version:/{gsub(/[ ]+/,"") ; print $2}' DESCRIPTION)
          NEWS_VERSION=$(awk '/^#+ /{print $3; exit}' NEWS.md)
          echo "NEWS.md version: $NEWS_VERSION"
          echo "DESCRIPTION version: $DESC_VERSION"
          regex="([0-9]+).([0-9]+).([0-9]+).9([0-9]{3})"
          if [[ $DESC_VERSION =~ $regex ]]; then
            NEW_DESC_VERSION=$(echo $DESC_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            sed -i "s/$DESC_VERSION/$NEW_DESC_VERSION/" DESCRIPTION
            sed -i "s/$NEWS_VERSION/$NEW_DESC_VERSION/" NEWS.md
          else
            ehco "🔥 Wrong version format in DESCRIPTION!!!"
            exit 1
          fi
          DESC_VERSION=$(awk -F: '/Version:/{gsub(/[ ]+/,"") ; print $2}' DESCRIPTION)
          NEWS_VERSION=$(awk '/^#+ /{print $3; exit}' NEWS.md)
          echo "Updated NEWS.md version: $NEWS_VERSION"
          echo "Updated DESCRIPTION version: $DESC_VERSION"
          if (test $DESC_VERSION != $NEWS_VERSION ); then
            echo "🙈 Updated NEWS.md and DESCRIPTION have different versions!!!"
            echo "Check what is going on, please 🙏"
            exit 1
          fi
          echo "NEW_PKG_VERSION=$DESC_VERSION" >> $GITHUB_ENV
        shell: bash

      - name: Commit files with new version
        if: ${{ env.NEW_PKG_VERSION }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add NEWS.md DESCRIPTION
          git commit -m "Bump version to ${{ env.NEW_PKG_VERSION }}"
        shell: bash

      - name: Wait for other jobs
        if: ${{ env.NEW_PKG_VERSION }}
        uses: lewagon/wait-on-check-action@v1.1.1
        with:
          ref: ${{ github.ref }}
          running-workflow-name: 'Bump version'
          repo-token: ${{ secrets.REPO_GITHUB_TOKEN }}
          wait-interval: 10

      - name: Push changes
        if: ${{ env.NEW_PKG_VERSION }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_GITHUB_TOKEN }}
          branch: ${{ github.ref }}
