---
name: Scheduled 🕰️

on:
  schedule:
    - cron: '45 3 * * 0'
  workflow_dispatch:
    inputs:
      chosen-workflow:
        description: |
          Select which workflow you'd like to run
        required: true
        type: choice
        default: rhub
        options:
          - rhub
          - dependency-test
          - branch-cleanup
          - revdepcheck

jobs:
  dependency-test:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'dependency-test'
      )
    strategy:
      fail-fast: false
      matrix:
        test-strategy: ["min_cohort", "min_isolated", "release", "max"]
    uses: insightsengineering/r.pkg.template/.github/workflows/verdepcheck.yaml@main
    name: Dependency Test - ${{ matrix.test-strategy }} 🔢
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
      GCHAT_WEBHOOK: ${{ secrets.GCHAT_WEBHOOK }}
    with:
      strategy: ${{ matrix.test-strategy }}
      additional-env-vars: |
        PKG_SYSREQS_DRY_RUN=true
      extra-deps: |
        matrixStats (>= 1.5.0)
  branch-cleanup:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'branch-cleanup'
      )
    name: Branch Cleanup 🧹
    uses: insightsengineering/r.pkg.template/.github/workflows/branch-cleanup.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  revdepcheck:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'revdepcheck'
      )
    name: revdepcheck ↩️
    uses: insightsengineering/r.pkg.template/.github/workflows/revdepcheck.yaml@main
    with:
      lookup-refs: |
        insightsengineering/teal.data
        insightsengineering/teal.slice
        insightsengineering/teal.code
        insightsengineering/teal.logger
        insightsengineering/teal.reporter
        insightsengineering/teal.widgets
        insightsengineering/rtables
        insightsengineering/rtables.officer
        insightsengineering/formatters
  rhub:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'rhub'
      )
    name: R-hub 🌐
    uses: insightsengineering/r.pkg.template/.github/workflows/rhub.yaml@main
    with:
      lookup-refs: |
        insightsengineering/teal.data
        insightsengineering/teal.slice
        insightsengineering/teal.code
        insightsengineering/teal.logger
        insightsengineering/teal.reporter
        insightsengineering/teal.widgets
        insightsengineering/rtables
        insightsengineering/rtables.officer
        insightsengineering/formatters
